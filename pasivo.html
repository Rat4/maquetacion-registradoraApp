<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cash app</title>
  </head>
  <body>
	
		<div class="container mt-5">
	  		<h1 align='center' class="mb-5">Registro de Pasivo</h1>
			
			<hr class="mb-5">

			<form action="pasivo_submit" method="post" accept-charset="utf-8">
			
				<div class="form-group row in-data" >
					<label for="active-countSelect" class="col-2">Seleccionar cuenta </label>
					<div class="col-5">
						<select placeholder='cuenta' class="form-control count-select" name="active-countSelect" autofocus id="active-countSelect" placeholder='mi cuenta'>
						</select>
					</div>
				</div>

				<h3>Tags</h3>
				<div id="tag">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" value="tag1" name="tag1" id="tag1" class="form-check-input"/> tag1
						</label>
					</div>
					
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" value="tag2" name="tag2" id="tag2" class="form-check-input"/> tag2
						</label>
					</div>
				</div>

				<h3>Particion</h3>
				<div id="partition">
					<div class="form-group row mb-4">
						<div class="col-5">
							<select name="partition-select" id="partition-select" class=" form-control particion-select"></select>
						</div>
						<button class="btn btn-secondary">Add</button>
					</div>

					<div class="form-group row">
						<div class="col-4 form-check">
							<input type="checkbox" value="true" name="item-select" id="partition-item-selected" class="form-check-input"/>
							<div class="">
								<input type="text" class="form-control" value="Partition 1" disabled/>
							</div>
						</div>
						
						<div class="col-5 row">
							<label for="partition-1-monto" class="col-2">Monto</label>
							<div class="col-6">
								<input type="text" placeholder='000.000' name="partition-1-monto" id="partition-1-monto" class="form-control"/>
							</div>
						</div>

					</div><!--partition item-->

					<h4>Dinero que falta por fuente de extraccion:  <span>$000.000</span></h4>
				</div><!--partition-->

				<div id="tags">
					
				</div>
				<hr>
				<h3>Descripcion</h3>
				<div id="descripcion">
					<div class="form-group row form-check">
						<input type='checkbox' class=" form-check-input" id="description-switch"/>
						<label for="description-switch" class="form-check-label">Añadir descripción</label>
						<textarea name="activeDescription-txt" id="activeDescription-txt" class="form-control mt-3" rows='5'  disabled></textarea>
					</div>

				</div><!--descripcion-->
				<input type="submit" value="submit" name="submit" class="btn btn-success btn-block"roll='button'id="submit"/>
			</form>

	  	</div>
	
		<!--Libs-->
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!--My scripts -->
		<script src="js/global.js"></script>

		<!--Bootstrap js-->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

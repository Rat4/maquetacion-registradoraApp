<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cash app</title>
  </head>
  <body>
	<datalist id="partitionList" name="">
		
	</datalist>
	<div class="container mt-5">

		<h1 class="mb-5" align='center'>Registro de activo</h1>
	  	
		<hr class="mb-5">

		<form action="activo_submit" method="post" accept-charset="utf-8">
			
			<div class="form-group row in-data" >
				<label for="active-countSelect" class="col-2">Seleccionar cuenta </label>
				<div class="col-5">
					<select placeholder='cuenta' class="form-control count-select" name="active-countSelect" autofocus id="active-countSelect" placeholder='mi cuenta'>
					</select>
				</div>
	  		</div>
			
			<div class="form-group row in-data" >
				<label for="active-monto" class="col-2">Monto $ </label>
				<div class="col-5">
					<input type="txt" placeholder="000.000" class="form-control" name="active-monto" id="active-monto"/>
				</div>
	  		</div>
			
			<div class="form-group row in-data" >
				<label for="active-asunto" class="col-2">Asunto </label>
				<div class="col-5">
					<input type="text" placeholder="Asunto" class="form-control" name="active-asunto" id="active-asunto"/>
				</div>
	  		</div>

			<div class="form-group form-check row in-data  ml-5" >
					<input class="form-check-input"type="checkbox" placeholder="Asunto" class="form-control" name="active-descripcion" id="active-descripcion-check"/>
				<label for="active-descripcion-check" class="form-check-label">Añadir descripción </label>
				<textarea name="activeDescription-txt" id="activeDescription-txt" class="form-control mt-3" rows='5'  disabled></textarea>
	  		</div>
			
			<div id="partitions">
				<h4> Particiones</h4>
				<div class="form-group row in-data mt-5" >
					
					<div class="col-6">
						<input list='partitionList'	 class="form-control" name="partition-label" autofocus id="partition-label" placeholder='Particion'/>
					</div>

					<button class="btn btn-primary  ml-4" id="partition-add">Add</button>
				</div><!--form group partitions-->
				
				<div class="form-group row in-data mt-4" >
					<label for="partition-item" class="col-1">Particion </label>
					<div class="col-4">
						<input type="txt" class="form-control" name="partition-item" id="partition-item" value="Partition-1" disabled/>
					</div>
					<label for="partition-monto" class="col-1">Monto $ </label>
					<div class="col-4">
						<input type="txt" placeholder="000.000" class="form-control" name="partition-monto" id="partition-monto"/>
					</div>
				</div>
			</div><!--partition-->
		  	
			<input type="submit" value="submit" name="submit" id="submite" roll="button" class="btn btn-success btn-block mt-5"/>
		</form>




	  </div>

	
	<!--Libs-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!--My scripts -->
	<script src="js/global.js"></script>

	<!--Bootstrap js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
